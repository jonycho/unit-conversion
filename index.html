<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container" id="principal">
            <div class="header">
                <div class="toggle">
                    <input type="checkbox" id="toggle" />
                    <label for="toggle"></label>
                </div>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="unit-input">
                <button id="button-submit">Convert</button>
            </div>
            <div class="main">
                <div class="unit-container">
                   <h2>Length (Meter/Feet)</h2>
                   <p id="result-length"></p> 
                </div>
                <div class="unit-container">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="result-volume"></p>
                </div>
                
                <div class="unit-container">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="result-mass"></p>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
